name: Java CI-CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]

env:
  NEXUS_URL: 3.83.97.95:8081
  NEXUS_REPO_RELEASE: maven-releases
  NEXUS_REPO_SNAPSHOT: maven-snapshots

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout Source Code
    # -------------------------
    - name: Checkout Repository
      uses: actions/checkout@v3

    # -------------------------
    # Setup Java & Maven
    # -------------------------
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # -------------------------
    # Build Application
    # -------------------------
    - name: Build with Maven
      run: mvn clean compile

    # -------------------------
    # SonarQube Analysis (optional)
    # -------------------------
    - name: SonarQube Scan
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR }}
      run: |
        mvn sonar:sonar \
          -Dsonar.projectKey=java-project \
          -Dsonar.host.url=http://3.83.97.95:9000 \
          -Dsonar.login=$SONAR_TOKEN

    # -------------------------
    # Set Build Version Automatically
    # -------------------------
    - name: Set Build Version
      id: vars
      run: |
        if [[ "${GITHUB_REF##*/}" == "master" ]]; then
          # Release version (semantic version)
          VERSION="1.0.0"
          REPO="${{ env.NEXUS_REPO_RELEASE }}"
        else
          # Snapshot version with build number
          VERSION="1.0-${GITHUB_RUN_NUMBER}-SNAPSHOT"
          REPO="${{ env.NEXUS_REPO_SNAPSHOT }}"
        fi
        echo "BUILD_VERSION=$VERSION" >> $GITHUB_ENV
        echo "DEPLOY_REPO=$REPO" >> $GITHUB_ENV

    # -------------------------
    # Build WAR file
    # -------------------------
    - name: Build WAR file
      run: mvn clean package -Dbuild.version=${{ env.BUILD_VERSION }} -DskipTests

    # -------------------------
    # Upload to Nexus
    # -------------------------
    - name: Upload WAR to Nexus
      env:
        NEXUS_USER: ${{ secrets.NEXUSUNAME }}
        NEXUS_PASS: ${{ secrets.NEXUSPW }}
      run: |
        mvn deploy -Dbuild.version=${{ env.BUILD_VERSION }} -DskipTests \
          -DaltDeploymentRepository=deployment::default::http://${NEXUS_USER}:${NEXUS_PASS}@${{ env.NEXUS_URL }}/repository/${{ env.DEPLOY_REPO }}

    # -------------------------
    # Build Docker Image
    # -------------------------
    - name: Build Docker Image
      run: |
        docker build -t siriya27/java-app:${{ env.BUILD_VERSION }} .

    # -------------------------
    # Login to Docker Hub
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERUNAME }}
        password: ${{ secrets.DOCKERPW }}

    # -------------------------
    # Push Docker Image
    # -------------------------
    - name: Push Docker Image
      run: |
        docker push siriya27/java-app:${{ env.BUILD_VERSION }}

